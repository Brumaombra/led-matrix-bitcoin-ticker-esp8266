name: Build Vue App ğŸ—ï¸

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    # Setup Node.js
    - name: Setup Node.js ğŸš€
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    # Install Dependencies
    - name: Install Dependencies ğŸ“¦
      working-directory: ./webapp
      run: npm install
    
    # Build Vue App
    - name: Build Vue App ğŸ› ï¸
      working-directory: ./webapp
      run: npm run build
    
    # Move Build Files
    - name: Move Build Files ğŸ“‚
      run: |
        mkdir -p microcontroller/data
        rm -rf microcontroller/data/*
        mv webapp/dist/* microcontroller/data/
    
    # Commit Changes
    - name: Commit Changes ğŸ’¾
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add microcontroller/data
        git commit -m "Update built files ğŸš€" || echo "No changes to commit"
        git push