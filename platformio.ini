[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
board_build.filesystem = littlefs
upload_port = COM3
monitor_speed = 9600
lib_deps = 
	ArduinoJson
	majicdesigns/MD_Parola@^3.7.1
	majicdesigns/MD_MAX72XX@^3.5.1